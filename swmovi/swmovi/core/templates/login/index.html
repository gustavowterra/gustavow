{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SWMovi </title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'login/assets/css/login.css' %}">
</head>
<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="{% static 'login/assets/images/energiacidade.jpg' %}" alt="login" class="login-card-img">

          </div>

          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="{% static 'login/assets/images/sw.png' %}"  alt="logo">
              </div>

              <p class="login-card-description">Entre com sua Conta</p>
              <form action="/dologin/" method="post">
                 {% csrf_token %}
                  <div class="form-group">
                    <label for="login" class="sr-only">Login</label>
                    <input type="login" name="user" id="user" class="form-control" placeholder="Usuário">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Senha</label>
                    <input type="password" name="pass" id="password" class="form-control" placeholder="***********">
                  </div>
                <button name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Login">LOGIN</button>
                </form>
                <a href="#!" class="forgot-password-link">Esqueceu sua senha?</a>
                <p class="login-card-footer-text"><a href="#!" class="text-reset">Sistema Gestão de Garagem - Se inscreva para obter login</a></p>

            </div>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
